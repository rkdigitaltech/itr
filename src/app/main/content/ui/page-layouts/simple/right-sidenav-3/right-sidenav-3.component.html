<div class="page-layout simple right-sidenav inner-sidenav" perfect-scrollbar>

    <!-- HEADER -->
    <div class="header md-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">

        <button md-button class="mat-icon-button sidenav-toggle"
                fuseMdSidenavToggler="simple-right-sidenav-3"
                fxHide.gt-md>
            <md-icon>menu</md-icon>
        </button>

        <div>
            <h2>Right inner sidenav with content scroll</h2>
        </div>

    </div>
    <!-- / HEADER -->

    <md-sidenav-container>

        <!-- CENTER -->
        <div class="center p-24" perfect-scrollbar>

            <!-- CONTENT -->
            <div class="content p-24 mat-elevation-z4 md-white-bg">

                <fuse-demo-content></fuse-demo-content>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

        <!-- SIDENAV -->
        <md-sidenav class="sidenav mat-sidenav-opened" align="end" opened="true" mode="side"
                    fuseMdSidenavHelper="simple-right-sidenav-3" md-is-locked-open="gt-md">

            <div class="sidenav-content" perfect-scrollbar>

                <fuse-demo-sidenav></fuse-demo-sidenav>

            </div>

        </md-sidenav>
        <!-- / SIDENAV -->

    </md-sidenav-container>

</div>
